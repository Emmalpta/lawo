        // ── Génération des cartes ──
        const row = document.getElementById('membersRow');

        members.forEach((m, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.setProperty('--accent', m.accent);
            card.style.setProperty('--glow', m.glow);
            card.style.setProperty('--grad', m.grad);

            // Photo recto
            const frontPhotoHtml = m.photo
                ? `<img src="${m.photo}" alt="${m.name}" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">        <div class="photo-placeholder" style="display:none">${m.initials}</div>`
                : `<div class="photo-placeholder">${m.initials}</div>`;

            // Photo verso
            const backPhotoHtml = m.photo
                ? `<img src="${m.photo}" alt="${m.name}" onerror="this.style.display='none';this.nextElementSibling.style.display='block';">        <div class="strip-placeholder" style="display:none"></div>`
                : `<div class="strip-placeholder"></div>`;

            // Réseaux sociaux
            const socialsHtml = Object.entries(m.socials).map(([net, url]) =>
                `<a class="social-btn" href="${url}" target="_blank" title="${net}" onclick="event.stopPropagation()">${icons[net] || ''}</a>`
            ).join('');

            card.innerHTML = `<div class="card-inner">       <div class="card-front">         <div class="front-photo">${frontPhotoHtml}</div>         <div class="front-info">           <div class="member-name">${m.name}</div>           <div class="member-role">${m.role}</div>           <div class="note-icons">             <span class="note-icon">♩</span>             <span class="note-icon">♪</span>             <span class="note-icon">♫</span>           </div>         </div>       </div>       <div class="card-back">         <div class="back-photo">${backPhotoHtml}</div>         <div class="back-content">           <div class="back-name">${m.name}</div>           <div class="back-divider"></div>           <div class="bio">${m.bio}</div>           <div class="instruments">             ${m.instruments.map(ins => `<span class="instr-tag">${ins}</span>`).join('')}           </div>           <div class="socials">${socialsHtml}</div>         </div>       </div>     </div>`;

            card.addEventListener('click', e => {
                card.classList.toggle('flipped');
                playNote(i);
                createRipple(e.clientX, e.clientY, m.accent);
            });

            row.appendChild(card);
        });

        // ── Audio ──
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let actx;
        function getCtx() { if (!actx) actx = new AudioCtx(); return actx; }
        const noteFreqs = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33];

        function playNote(i) {
            const ac = getCtx(), freq = noteFreqs[i % noteFreqs.length];
            const osc = ac.createOscillator(), gain = ac.createGain(), filt = ac.createBiquadFilter();
            filt.type = 'lowpass'; filt.frequency.value = 2000;
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, ac.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq * 1.5, ac.currentTime + .3);
            gain.gain.setValueAtTime(0, ac.currentTime);
            gain.gain.linearRampToValueAtTime(.3, ac.currentTime + .05);
            gain.gain.exponentialRampToValueAtTime(.001, ac.currentTime + 1.2);
            const o2 = ac.createOscillator(), g2 = ac.createGain();
            o2.type = 'sine'; o2.frequency.value = freq * 2;
            g2.gain.setValueAtTime(.1, ac.currentTime);
            g2.gain.exponentialRampToValueAtTime(.001, ac.currentTime + .8);
            osc.connect(filt); filt.connect(gain); gain.connect(ac.destination);
            o2.connect(g2); g2.connect(ac.destination);
            osc.start(); osc.stop(ac.currentTime + 1.2);
            o2.start(); o2.stop(ac.currentTime + .8);
        }

        // ── Ripple ──
        function createRipple(x, y, color) {
            const c = document.getElementById('rippleContainer');
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const r = document.createElement('div');
                    r.className = 'ripple';
                    r.style.cssText = `left:${x}px;top:${y}px;width:60px;height:60px;border-color:${color}`;
                    c.appendChild(r);
                    setTimeout(() => r.remove(), 1000);
                }, i * 150);
            }
        }

        // ── Particules ──
        const pColors = ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5', '#ffbe0b'];
        const pc = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div'); p.className = 'particle';
            const s = Math.random() * 6 + 2;
            p.style.cssText = `width:${s}px;height:${s}px;left:${Math.random() * 100}%;background:${pColors[Math.floor(Math.random() * pColors.length)]};animation-duration:${Math.random() * 15 + 8}s;animation-delay:${Math.random() * 10}s;`;
            pc.appendChild(p);
        }

        // ── Equalizer ──
        const eq = document.getElementById('eq');
        for (let i = 0; i < 20; i++) {
            const b = document.createElement('div'); b.className = 'eq-bar';
            b.style.animationDelay = (Math.random() * .8) + 's';
            b.style.height = (Math.random() * 20 + 4) + 'px';
            eq.appendChild(b);
        }
